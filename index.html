  <script>
    // ⏰ Central Time Clock
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit',
        hour12: true,
        timeZone: 'America/Chicago'
      });
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
